name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: "3.9"}
      - run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt pytest
      - run: pytest
